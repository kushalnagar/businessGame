plugins {
    id 'java'
    id 'application'
}

group 'org.Business.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
ext {
    javaMainClass = "com.kushal.thoughtworks.BusinessHouseGame"
}

application {
    mainClassName = javaMainClass
}


